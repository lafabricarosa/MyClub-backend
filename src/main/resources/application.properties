spring.application.name=api

# ===============================
#   CONFIGURACIÓN BASE DE DATOS
# ===============================
# En Railway, estas variables se generan automáticamente:
# MYSQLHOST, MYSQLPORT, MYSQLUSER, MYSQLPASSWORD, MYSQLDATABASE

# Usa DATABASE_URL directamente (que configurarás en Railway)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/myclub}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
#   JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
#   PUERTO DEL SERVIDOR
# ===============================
# En Railway necesita usar el puerto dinámico PORT
server.port=${PORT:8080}

# ===============================
#   SUBIDA DE ARCHIVOS
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ===============================
#   RUTA PARA FOTOS DE PERFIL (DEPRECATED - Usando Cloudinary)
# ===============================
file.upload-dir=uploads/fotos-perfil

# ===============================
#   CLOUDINARY CONFIGURATION
# ===============================
# Configurar estas variables en Railway como variables de entorno
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:your-cloud-name}
cloudinary.api-key=${CLOUDINARY_API_KEY:your-api-key}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:your-api-secret}

